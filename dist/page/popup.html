<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLC Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1 class="title">NLE Settings</h1>
    <div class="settings">
        <button id="toggle-theme" class="setting">
            <div class="status active">Active</div>
            <span class="text">Disable Theme</span>
            <p class="disc">Disables applied css</p>
        </button>
        <button class="setting">
            <div class="status active">Active</div>
            <span class="text">Disable Buttons</span>
            <p class="disc">Removes "get client" & "discord"</p>
        </button>
        <button class="setting">
            <div class="status inactive">Inactive</div>
            <span class="text">Disable Credit</span>
            <p class="disc">Removes the "by: name" tag </p>
        </button>
    </div>
</body>
</html>
