<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLC Popup</title>
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="settings-container">
        <h1 class="title">NLE Settings</h1>
        <div class="settings">
            <div class="setting-header">Visual</div>
            <button id="toggle-theme" class="setting">
                <div class="status active">active</div>
                <span class="text">Theme</span>
                <p class="disc">Disables NLC CSS</p>
            </button>
            <div id="theme-inactive" class="sub-setting">
                <input type="text" placeholder="CSS Link">
            </div>
            <button class="setting">
                <div class="status active">active</div>
                <span class="text">Perm Crosshair</span>
                <p class="disc">Crosshair Permanently On Screen </p>
            </button>
        </div>
    </div>
</body>
</html>
